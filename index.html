<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator v2</title>
</head>
<body>

    <section class="calculator">

        <div class="results grid-item1">
            <h1 class="results-value">0</h1>
        </div>

        <button class="clear grid-item2">
            C
        </button>
        <button class="clear grid-item3">
            ←
        </button>
        <button class="operator grid-item4">
            ÷
        </button>

        <button class="num grid-item5">
            7
        </button>
        <button class="num grid-item6">
            8
        </button>
        <button class="num grid-item7">
            9
        </button>
        <button class="operator grid-item8">
            x
        </button>

        <button class="num grid-item9">
            4
        </button>
        <button class="num grid-item10">
            5
        </button>
        <button class="num grid-item11">
            6
        </button>
        <button class="operator grid-item12">
            -
        </button>

        <button class="num grid-item13">
            1
        </button>
        <button class="num grid-item14">
            2
        </button>
        <button class="num grid-item15">
            3
        </button>
        <button class="operator grid-item16">
            +
        </button>

        <button class="num grid-item17">
            0
        </button>
        <button class="operator grid-item18">
            =
        </button>

    </section>
    <script src="script.js"></script>
</body>
</html>
