<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator v2</title>
</head>
<body>

    <table class="calculator">

        <tr class="results">
            <th class="results-value">
                0
            </th>
        </tr>

        <tr>
            <td class="clear">
                C
            </td>
            <td class="clear">
                ←
            </td>
            <td class="operator">
                ÷
            </td>
        </tr>

        <tr>
            <td class="num">
                7
            </td>
            <td class="num">
                8
            </td>
            <td class="num">
                9
            </td>
            <td class="operator">
                x
            </td>
        </tr>

        <tr>
            <td class="num">
                4
            </td>
            <td class="num">
                5
            </td>
            <td class="num">
                6
            </td>
            <td class="operator">
                -
            </td>
        </tr>
        <tr>
            <td class="num">
                1
            </td>
            <td class="num">
                2
            </td>
            <td class="num">
                3
            </td>
            <td class="operator">
                +
            </td>
        </tr>
        <tr>
            <td class="num">
                0
            </td>
            <td class="operator">
                =
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
